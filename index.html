<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wall Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Digital Wall Clock</h1>
      </header>
      
      <section class="clock">
        <div class="dot"></div>
        <div class="spire hour"></div>
        <div class="spire min"></div>
        <div class="spire sec"></div>
        <div class="digit">00:00</div>
      </section>
      
      <footer>
        Created by <a href="https://www.rembertdesigns.co/" target="_blank">Richard Rembert</a></footer>
</body>
</html>
